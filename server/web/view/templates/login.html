<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Auth</title>

		<link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../static/css/main.css" media="screen" type="text/css" />

		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	</head>

	<body class="">
    <!--Header -->
		<section class="section" id="header">
			<div class="container header-main header-nhs">
				<div class="row">
					<div class= "container-fluid header-logo col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
						<div class="row">
							<a><img height="30" alt="Brand" src="../static/img/nhs_trans.png"></a>
						</div>
					</div>
				</div>
			</div>
        </section>
        <section class="section" id="sub-header">
			<div class="container header-sub">
                 <div class="row"></div>
            </div>
        </section>

    <!-- Main Body -->
		<section class="section" id="content">
    	    <div class="login-pf-lg standardText">
                <div class="container container-wrapper">
                    <div class="row">
                        <div class="container-fluid content-text col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                            <div class="row">
                                <div class="clearfix">
									<div class="lead">
										<h1>Login</h1>
									</div>
								</div>
                            </div>
                        </div>
						<div class="clearfix col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
							<div class="row">
                                <p>{{ errorMessage }}</p>
								<form action="credentialsSubmitted" method="Post" role="form" id="">
									<div class="row">
										<div class="form-group col-sm-8">
											<label class="control-label">Username</label>
											<input class="form-control" name="user" placeholder="" type="username">
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-8">
											<label class="control-label">Password</label>
											<input class="form-control" name="passw" placeholder="" type="password">
										</div>
									</div>
                                    <input type="submit" role="button" class="btn btn-primary col-xs-12 col-sm-12 col-md-4 col-lg-3" value="Sign In">
								</form>
							</div>
						</div>
                     </div>
                </div>
				<br/>
				<br/>
            </div>
        </section>

    <!-- Footer -->
        <section class="section" id="sub-footer">
              <div class="container footer-sub">
                  <div class="row"></div>
              </div>
        </section>
        <footer class="footer">
            <div class="container container-wrapper">
                <div class="row">
                    <div class="container-fluid col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
		</footer>
	</body>
</html>
